<div data-id="<%= id %>" class="modal fade" id="modal_confirm" tabindex="-1" role="dialog" aria-labelledby="modal_confirm" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><%= title %></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><%= content %></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><%= no %></button>
                <button type="button" class="btn btn-danger" data-url="<%= url %>" data-id="<%= id %>" data-callback-action="<%= callback %>" data-method="<%= method %>"><%= yes %></button>
            </div>
        </div>
    </div>
</div>
